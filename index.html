<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="card">
    <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="">

    <div class="description">
      <h1 class="title">Equilibrium #3429</h1>

      <p class="text-content">Our Equilibrium collection promotes balance and calm.</p>

      <div class="money-time">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="">
          <p class="ethereum">0.041 ETH</p>
        </div>
        <div class="datetime">
          <img src="./images/icon-clock.svg" alt="">
          <p class="dayleft">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="profile">
        <img class="avatar" src="./images/image-avatar.png" alt="">
        <p class="creator">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
